name: smoke-tests-windows

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Run Maven Tests
      run: |
        mvn clean verify "-Dtestng.dtd.http=true" "-DtestngFile=ts-smoke.xml" -Dsurefire.skipAfterFailureCount=0

    - name: Prepare deploy folder
      if: always()
      shell: powershell
      run: |
        mkdir deploy
        xcopy /E /I /Y Reports deploy

    - name: Rename latest report to index.html
      if: always()
      shell: powershell
      run: |
        cd deploy
        $latest = Get-ChildItem -Filter "extentReport-*.html" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
        Copy-Item $latest.FullName -Destination "index.html" -Force

    - name: Deploy to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./deploy
        publish_branch: gh-pages
